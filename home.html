<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', Arial, sans-serif;
    }

    body {
        background-color: #f7f9fc;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 0 20px;
    }

    /* Header */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: #fff;
        flex-wrap: wrap;
        border-radius: 8px;
    }

    header h1 {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 12px;
        font-weight: 500;
        padding: 6px 10px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    nav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        text-decoration: none;
    }

    /* Hero Section */
    .hero {
        text-align: center;
        padding: 100px 20px;
        background: linear-gradient(135deg, #e93dbe, #f33fa8);
        color: #fff;
        border-radius: 12px;
        margin: 40px 0;
    }

    .hero h2 {
        font-size: 42px;
        margin-bottom: 20px;
        font-weight: 700;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .hero p {
        font-size: 20px;
        margin-bottom: 30px;
        font-weight: 500;
    }

    .hero .btn {
        padding: 14px 30px;
        background-color: #fff;
        color: #ff4dc4;
        font-weight: 600;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .hero .btn:hover {
        background-color: #f12eda;
        color: #fff;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    /* Highlights Section */
    .highlights {
        margin-bottom: 50px;
    }

    .highlights h3 {
        font-size: 32px;
        margin-bottom: 30px;
        text-align: center;
        color: #2575fc;
    }

    /* Grid for cards */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
    }

    .card {
        background: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .card:hover img {
        transform: scale(1.05);
    }

    .card h4 {
        padding: 15px 10px 20px 10px;
        font-size: 22px;
        color: #6a11cb;
        font-weight: 600;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 25px 0;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: #fff;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
    }

    /* Responsive */
    @media(max-width: 768px) {
        header {
            flex-direction: column;
            text-align: center;
        }
        nav {
            margin-top: 12px;
        }
        .hero h2 {
            font-size: 32px;
        }
        .hero p {
            font-size: 18px;
        }
    }

</style>
</head>
